<!DOCTYPE html>
<html>
  <head>
    <title>Trang ví dụ</title>
    <style>
      /* CSS */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      
      h1 {
        color: #333;
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
      }
      
      p {
        font-size: 18px;
        line-height: 1.5;
        color: #666;
        text-align: justify;
        margin: 20px auto;
        max-width: 600px;
      }
      
      a {
        color: #0099ff;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Chào mừng đến với trang ví dụ</h1>
    <p>Đây là trang ví dụ HTML với CSS. Bạn có thể sử dụng nó để học cách xây dựng trang web.</p>
    <p>Nếu bạn muốn tìm hiểu thêm về HTML và CSS, hãy truy cập <a href="https://developer.mozilla.org/">trang web của Mozilla</a>.</p>
  </body>
</html>
